<!DOCTYPE html>
<html lang="en">
<head>

<style>
:root{
  --pink:#ff5c8d;
  --light:#ffe6ef;
  --white:#ffffff;
}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:var(--light);
  transition:0.4s;
}
body.dark{
  background:#121212;
  color:#fff;
}
.dark-btn{
  position:fixed;
  top:10px;
  left:10px;
  z-index:100;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
}
#logo{
  font-size:60px;
  font-weight:bold;
  color:var(--pink);
  letter-spacing:5px;
  margin-top:30px;
}
#girl{
  width:260px;
  margin:20px auto;
  display:block;
  border-radius:30px;
  animation:float 3s ease-in-out infinite;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}
button{
  background:var(--pink);
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
}
.search{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:1px solid #ccc;
  margin:20px 0;
}
.card{
  background:var(--white);
  border-radius:22px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
body.dark .card{
  background:#1f1f1f;
}
.social a{
  display:block;
  text-decoration:none;
  background:var(--pink);
  color:#fff;
  padding:14px;
  border-radius:30px;
  margin:10px 0;
}
input, textarea{
  width:100%;
  padding:12px;
  border-radius:20px;
  border:none;
  margin:10px 0;
}

/* CHAT */
.chat-box{
  max-height:250px;
  overflow:auto;
  text-align:left;
}
.msg{
  background:#ffb3cc;
  padding:10px;
  border-radius:15px;
  margin:8px 0;
}
.msg button{
  font-size:12px;
  padding:4px 10px;
  margin-left:5px;
}

footer{
  font-size:14px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="dark-btn">
  <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>

  <img src="girl.jpg" id="girl" alt="Cute Anime Girl">

  <input class="search" type="text" placeholder="Search here...">

  <div class="card">
    <h2>ðŸŒ¸ Social Profiles</h2>
    <div class="social">
      <a href="https://instagram.com/fx_mausam.xo" target="_blank">Instagram</a>
      <a href="#">Snapchat: yumii2025102</a>
      <a href="https://wa.me/" target="_blank">WhatsApp</a>
    </div>
  </div>

  <!-- REAL CHAT -->
  <div class="card">
    <h2>ðŸ’¬ Live Chat</h2>
    <div class="chat-box" id="chat"></div>
    <input id="msgInput" placeholder="Type message">
    <button onclick="sendMsg()">Send</button>

  <div class="card">

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBkHcQJJ4HXU4R23J2nBy1z4ElL3_Hr1D0",
  authDomain: "seezu-1066d.firebaseapp.com",
  databaseURL: "https://seezu-1066d-default-rtdb.firebaseio.com",
  projectId: "seezu-1066d",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db,"messages");

window.sendMsg = ()=>{
  if(msgInput.value.trim()=="") return;
  push(chatRef,{ text: msgInput.value });
  msgInput.value="";
};

onChildAdded(chatRef,snap=>{
  const id = snap.key;
  const data = snap.val();
  chat.innerHTML += `
    <div class="msg" id="${id}">
      <span>${data.text}</span><br>
      <button onclick="editMsg('${id}','${data.text}')">Edit</button>
      <button onclick="delMsg('${id}')">Delete</button>
    </div>`;
});

window.delMsg = id =>{
  remove(ref(db,"messages/"+id));
  document.getElementById(id).remove();
};

window.editMsg = (id,text)=>{
  const n = prompt("Edit message",text);
  if(n){
    update(ref(db,"messages/"+id),{text:n});
    document.querySelector("#"+id+" span").innerText=n;
  }
};
</script>

<script>
function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
