<!DOCTYPE html>

<head>

<title>SEEZU | Official Site</title>

<style>
:root{
  --pink:#ff5c8d;
  --light:#ffe6ef;
  --white:#ffffff;
  --dark:#121212;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--light);
  transition:0.4s;
}

body.dark{
  background:var(--dark);
  color:#fff;
}

/* Loader */
#loader{
  position:fixed;
  inset:0;
  background:var(--light);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  z-index:999;
}

/* Dark button */
.dark-btn{
  position:fixed;
  top:10px;
  left:10px;
  z-index:100;
}

/* Music button */
.music-btn{
  position:fixed;
  top:10px;
  right:10px;
  z-index:100;
}

/* Layout */
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
}

/* Logo */
#logo{
  font-size:60px;
  font-weight:bold;
  color:var(--pink);
  letter-spacing:5px;
  margin-top:40px;
}

/* Girl image */
#girl{
  width:260px;
  margin:20px auto;
  display:block;
  border-radius:30px;
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* Heart */
.heart{
  position:fixed;
  font-size:24px;
  animation:fly 1.2s linear forwards;
}

@keyframes fly{
  from{opacity:1;transform:translateY(0);}
  to{opacity:0;transform:translateY(-100px);}
}

/* Buttons */
button{
  background:var(--pink);
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
}

/* Search */
.search{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:1px solid #ccc;
  margin:20px 0;
}

/* Cards */
.card{
  background:var(--white);
  border-radius:22px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

body.dark .card{
  background:#1f1f1f;
}

/* Social */
.social a{
  display:block;
  text-decoration:none;
  background:var(--pink);
  color:#fff;
  padding:14px;
  border-radius:30px;
  margin:10px 0;
}

/* Form */
input,textarea{
  width:100%;
  padding:12px;
  border-radius:20px;
  border:none;
  margin:10px 0;
}

footer{
  font-size:14px;
  opacity:0.7;
}
</style>
</head>

<script>
/* Loader */
setTimeout(()=>loader.style.display="none",1200);

/* Dark mode remember */
if(localStorage.getItem("dark")==="on"){
  document.body.classList.add("dark");
}
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",
    document.body.classList.contains("dark")?"on":"off");
}

/* Hearts */
function love(){
  for(let i=0;i<5;i++){
    let h=document.createElement("div");
    h.className="heart";

    h.style.top="60%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1200);
  }
}

/* Music */
let playing=false;
function toggleMusic(){
  let m=document.getElementById("bgm");
  playing ? m.pause() : m.play();
  playing=!playing;
}
</script>
