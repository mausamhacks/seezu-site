<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEEZU | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --pink:#ff5c8d;
 --light:#eef3f9;
 --card:#ffffff;
}
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:var(--light);
}
.container{
 width:100%;
 max-width:900px;
 margin:auto;
 padding:20px;
 text-align:center;
}
.logo{
 font-size:48px;
 font-weight:bold;
 color:var(--pink);
 margin:30px 0;
}
.card{
 background:var(--card);
 border-radius:25px;
 padding:25px;
 max-width:420px;
 margin:0 auto;
 box-shadow:0 5px 15px rgba(0,0,0,.1);
}
input{
 width:100%;
 padding:12px;
 border-radius:20px;
 border:1px solid #ccc;
 margin:8px 0;
 font-size:14px;
}
button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:25px;
 background:var(--pink);
 color:#fff;
 font-size:16px;
 cursor:pointer;
 margin-top:10px;
}
.small{
 font-size:13px;
 margin-top:12px;
 opacity:.7;
}
</style>
</head>

<body>

<div class="container">
 <div class="logo">SEEZU</div>

 <div class="card">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>

  <div class="small">
   Login hone ke baad next page open hoga
  </div>
 </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
 apiKey: "AIzaSyBkHcQJJ4HXU4R23J2nBy1z4ElL3_Hr1D0",
 authDomain: "seezu-1066d.firebaseapp.com",
 projectId: "seezu-1066d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = () => {
 signInWithEmailAndPassword(auth, email.value, password.value)
 .then(()=>{
   // ðŸ”´ YAHAN NEXT PAGE KA FILE NAME CHANGE KARNA
   window.location.href = "home.html";
 });
};

window.signup = () => {
 createUserWithEmailAndPassword(auth, email.value, password.value)
 .then(()=>{
   // ðŸ”´ YAHAN BHI NEXT PAGE KA FILE NAME CHANGE KARNA
   window.location.href = "home.html";
 });
};

// already logged in user
onAuthStateChanged(auth, user=>{
 if(user){
   // ðŸ”´ AUTO REDIRECT (optional)
   window.location.href = "home.html";
 }
});
</script>

</body>
</html>
